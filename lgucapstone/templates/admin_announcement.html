<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'style.css' %}">

  <title>Announcement Board</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="sidebar">
        <div class="logo">
          <img src="{% static 'argao_logo.jpg' %}" alt="Logo">
        </div>
        <div class="nav-item" onclick="window.location.href='/admin_dash'">Dashboard</div>
        <div class="nav-item" onclick="window.location.href='/admin_report'">Reports</div>
        <div class="nav-item" onclick="window.location.href='/user_resolution'">Services</div>
        <div class="nav-item" onclick="window.location.href='/user_services'">Feedbacks</div>
        <div class="nav-item" onclick="window.location.href='/user_announcement'">Announcement</div>
        <div class="nav-item" onclick="window.location.href='/user_announcement'">Attendance</div>
      </div>
    
      <!-- User Profile -->
      <div class="user-profile">
        <img src="{% static 'user_profile.png' %}" alt="User Profile">
        <span class="ms-2">User Name</span>
      </div>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Announcement Board</h1>
          <div class="user-profile">
            <img src="{% static 'user_profile.png' %}" alt="User Profile" class="img-fluid rounded-circle">
            <span class="ms-2">User Name</span>
          </div>
        </div>

        <div class="container mt-4">
          <form id="announcement-form">
            <div class="mb-3">
              <label for="document" class="form-label">Upload Document</label>
              <input type="file" class="form-control" id="document" accept=".pdf, .doc, .docx" required>
            </div>
            <div class="mb-3">
              <label for="recipients" class="form-label">Recipients (comma-separated emails)</label>
              <input type="text" class="form-control" id="recipients" required>
            </div>
            <button type="submit" class="btn btn-primary">Send Announcement</button>
          </form>
        </div>
      </main>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-functions.js"></script>

  <!-- JavaScript -->
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAMwvUHsWFkTmJyfzuh4DxzOrMYEjcXHvI",
      authDomain: "lgucapstoneproject-b94fe.firebaseapp.com",
      projectId: "lgucapstoneproject-b94fe",
      storageBucket: "lgucapstoneproject-b94fe.appspot.com",
      messagingSenderId: "984934888272",
      appId: "1:984934888272:web:e835b8e02ae708629a7255",
      measurementId: "G-F84YQS756S"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const functions = firebase.functions();

    document.getElementById('announcement-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const fileInput = document.getElementById('document');
    const recipientsInput = document.getElementById('recipients');
    const file = fileInput.files[0];
    const recipients = recipientsInput.value.split(',').map(email => email.trim());

    if (file && recipients.length > 0) {
      try {
        // Upload file to Firebase
        const fileRef = storage.ref().child('announcements/' + file.name);
        await fileRef.put(file);

        // Get file URL
        const fileUrl = await fileRef.getDownloadURL();

        // Send data to Google Apps Script
        const response = await fetch('AKfycbzkT9jzB1nvpJJmjB5iH_vf3lH1cMdaILFRxY5Yuy0', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: new URLSearchParams({
            fileUrl: fileUrl,
            recipients: recipients.join(',')
          })
        });

        const result = await response.text();
        alert(result);
      } catch (error) {
        console.error('Error sending announcement: ', error);
        alert('Error sending announcement.');
      }
    } else {
      alert('Please upload a file and enter recipients.');
    }
  });

    


  </script>
  <style>
    
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #f8f9fa;
      padding-top: 20px;
      border-right: 1px solid #ddd;
    }

    .sidebar .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar .logo img {
      width: 100px;
      border-radius: 50%;
    }

    .sidebar .nav-item {
      padding: 15px 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .sidebar .nav-item:hover {
      background-color: #e9ecef;
      cursor: pointer;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    .user-profile {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      z-index: 10; /* Ensure it's on top */
    }

    .user-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
  </style>
  
</body>
</html>
