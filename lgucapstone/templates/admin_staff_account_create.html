<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'style.css' %}">

  <title>Staff Account Management</title>
  <style>
    @font-face {
  font-family: "Poppins";
  src: url("{% static 'fonts/Poppins-Regular.ttf' %}") format("truetype");
  }

  @font-face {
  font-family: "Poppins";
  src: url("{% static 'fonts/Poppins-Bold.ttf' %}") format("truetype");
  font-weight: bold;
  }

  body {
  font-family: "Poppins", sans-serif;
  font-size: 1rem;
  }
  .sidebar-footer {
      margin-top: auto;
      padding: 15px 20px;
      border-top: 1px solid #ddd;
    }

    .sidebar-footer #welcomeMessage {
      display: block;
      margin-bottom: 10px;
    }
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 250px;
    background-color: #f8f9fa;
    padding-top: 20px;
    border-right: 1px solid #ddd;
    display: flex;
    flex-direction: column;
  }
    
    .sidebar .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .sidebar .logo img {
      width: 100px;
      border-radius: 50%;
    }
    
    .sidebar .nav-item {
      padding: 15px 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    
    .sidebar .nav-item:hover {
      background-color: #e9ecef;
      cursor: pointer;
    }
    
    .main-content {
      
      padding: 20px;
    }
    
    .user-profile {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      z-index: 10;
    }
    
    .user-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .table-container {
      overflow-x: auto;
    }

    .btn-approve {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn-approve:hover {
      background-color: #218838;
    }

    .btn-disapprove {
      background-color: #dc3545;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn-disapprove:hover {
      background-color: #c82333;
    }

    .add-comment {
      margin-top: 10px;
    }
    
    .btn-submit {
      background-color: #52AE77;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #4a9d6d;
    }
  </style>
</head>
<body>
  <style>
   
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">
          <img src="{% static 'argao_logo.jpg' %}" alt="Logo">
        </div>
        <div class="nav-item" onclick="window.location.href='/admin_dash'">Dashboard</div>
        <div class="nav-item" onclick="window.location.href='/admin_report'">Reports</div>
        <div class="nav-item" onclick="window.location.href='/admin_services'">Services</div>
        <div class="nav-item" onclick="window.location.href='/admin_feedback'">Feedbacks</div>
        <div class="nav-item" onclick="window.location.href='/admin_announcement'">Session Notice</div>
        <div class="nav-item" onclick="window.location.href='/admin_attendance'">Attendance</div>
        <div class="nav-item" onclick="window.location.href='/admin_promanage'">Project Management</div>
        <div class="nav-item" onclick="window.location.href='/admin_staff_account'">Staff Account Management</div>
        <div class="nav-item" onclick="window.location.href='/admin_minutesmaker'">Minutes Maker</div>
        <div class="sidebar-footer">
          <span id="welcomeMessage">Staff:</span>
          <div class="nav-item" onclick="logout()">Log Out</div>
        </div>
    

      </div>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Staff Account Management</h1>
          
        </div>

        <!-- Add Account Button -->
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addAccountModal">Add Account</button>

        <!-- Search Bar -->
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search Accounts" onkeyup="searchAccounts()">

        <!-- Account List Table -->
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Photo</th>
                <th>Account Type</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="accountList">
              <!-- Dynamic Account Rows will be added here -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <!-- Add/Edit Account Modal -->
  <div class="modal fade" id="addAccountModal" tabindex="-1" aria-labelledby="addAccountModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addAccountModalLabel">Add Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="accountForm">
            <div class="form-group mb-3">
              <label for="role">Account Type</label>
              <select id="role" class="form-control">
                <option value="staff">Staff</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" required>
              <small id="emailError" class="text-danger"></small>
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="address">Address</label>
              <textarea id="address" class="form-control" required></textarea>
            </div>
            <div class="form-group mb-3">
              <label for="photo">Photo</label>
              <input type="file" id="photo" class="form-control" accept="image/*">
            </div>
            <button type="submit" class="btn btn-success">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Password Verification Modal -->
  <div class="modal fade" id="passwordVerificationModal" tabindex="-1" aria-labelledby="passwordVerificationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="passwordVerificationModalLabel">Verify Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="passwordVerificationForm">
            <div class="form-group mb-3">
              <label for="verificationPassword">Enter account password to edit:</label>
              <input type="password" id="verificationPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Verify</button>
          </form>
        </div>
      </div>
    </div>
  </div>

   <!-- Scripts -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
   <script type="module">
     import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js";
     import { getDatabase, ref, push, onValue, remove, update, get } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-database.js";
     import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-storage.js";
 
     // Firebase configuration
     const firebaseConfig = {
       apiKey: "AIzaSyAMwvUHsWFkTmJyfzuh4DxzOrMYEjcXHvI",
       authDomain: "lgucapstoneproject-b94fe.firebaseapp.com",
       databaseURL: "https://lgucapstoneproject-b94fe-default-rtdb.firebaseio.com",
       projectId: "lgucapstoneproject-b94fe",
       storageBucket: "lgucapstoneproject-b94fe.appspot.com",
       messagingSenderId: "984934888272",
       appId: "1:984934888272:web:e835b8e02ae708629a7255",
       measurementId: "G-F84YQS756S"
     };
 
     // Initialize Firebase
     const app = initializeApp(firebaseConfig);
     const database = getDatabase(app);
     const storage = getStorage(app);
     

     // Retrieve user name from localStorage
     const userName = localStorage.getItem('userName');
     if (userName) {
       document.getElementById('welcomeMessage').textContent = `Admin: ${userName}`;
     }
     // Staff management logic
     document.addEventListener('DOMContentLoaded', function() {
       const accountForm = document.getElementById('accountForm');
       const accountList = document.getElementById('accountList');
       let editingAccountId = null;
 
       // Save or update account
       accountForm.addEventListener('submit', async function(e) {
         e.preventDefault();
         
         const role = document.getElementById('role').value;
         const name = document.getElementById('name').value;
         const email = document.getElementById('email').value;
         const password = document.getElementById('password').value;
         const phone = document.getElementById('phone').value;
         const address = document.getElementById('address').value;
         const photoFile = document.getElementById('photo').files[0];
 
         // Check if email already exists
         const emailExists = await checkEmailExists(email);
         if (emailExists && !editingAccountId) {
           document.getElementById('emailError').textContent = 'This email is already registered.';
           return;
         }
 
         let photoURL = '';
         if (photoFile) {
           const photoRef = storageRef(storage, `staff_photos/${Date.now()}_${photoFile.name}`);
           await uploadBytes(photoRef, photoFile);
           photoURL = await getDownloadURL(photoRef);
         }
 
         const accountData = {
           role,
           name,
           email,
           phone,
           address,
           photoURL
         };
 
         if (password) {
           // Store a hashed version of the password or a placeholder
           accountData.hasPassword = true;
         }
 
         if (editingAccountId) {
           // Update existing account
           update(ref(database, 'accounts/' + editingAccountId), accountData);
           editingAccountId = null;
         } else {
           // Save new account
           push(ref(database, 'accounts'), accountData);
         }
 
         // Clear form and close modal
         this.reset();
         document.getElementById('emailError').textContent = '';
         bootstrap.Modal.getInstance(document.getElementById('addAccountModal')).hide();
       });
 
       // Load and display accounts
       onValue(ref(database, 'accounts'), (snapshot) => {
         const accounts = snapshot.val();
         accountList.innerHTML = ''; // Clear existing list
         for (let id in accounts) {
           const account = accounts[id];
           // Only display staff and admin accounts
           if (account.role === 'staff' || account.role === 'admin') {
             const row = `
               <tr>
                 <td><img src="${account.photoURL || 'path/to/default/image.jpg'}" alt="Staff Photo" style="width: 50px; height: 50px; object-fit: cover;"></td>
                 <td>${account.role}</td>
                 <td>${account.name}</td>
                 <td>${account.email}</td>
                 <td>${account.phone}</td>
                 <td>${account.address}</td>
                 <td>
                   <button class="btn btn-sm btn-primary edit-btn" data-id="${id}">Update</button>
                   <button class="btn btn-sm btn-danger delete-btn" data-id="${id}">Delete</button>
                 </td>
               </tr>
             `;
             accountList.innerHTML += row;
           }
         }
 
         // Add event listeners for edit and delete buttons
         document.querySelectorAll('.edit-btn').forEach(btn => {
           btn.addEventListener('click', function() {
             editingAccountId = this.dataset.id;
             const account = accounts[editingAccountId];
             if (account) {
               // Show password verification modal
               const passwordVerificationModal = new bootstrap.Modal(document.getElementById('passwordVerificationModal'));
               passwordVerificationModal.show();

               // Handle password verification
               document.getElementById('passwordVerificationForm').onsubmit = async function(e) {
                 e.preventDefault();
                 const enteredPassword = document.getElementById('verificationPassword').value;
                 
                 // Here you should implement a secure way to verify the password
                 // For demonstration, we're using a simple check. In a real application,
                 // you should use a secure server-side verification.
                 if (enteredPassword === account.password) { // Replace with secure verification
                   passwordVerificationModal.hide();
                   
                   // Clear the entered password
                   document.getElementById('verificationPassword').value = '';
                   
                   // Populate form with account data
                   document.getElementById('role').value = account.role || '';
                   document.getElementById('name').value = account.name || '';
                   document.getElementById('email').value = account.email || '';
                   document.getElementById('password').value = ''; // Clear password field for security
                   document.getElementById('phone').value = account.phone || '';
                   document.getElementById('address').value = account.address || '';
                   
                   document.getElementById('addAccountModalLabel').textContent = 'Edit Account';
                   const editModal = new bootstrap.Modal(document.getElementById('addAccountModal'));
                   editModal.show();
                   
                 } else {
                   alert('Incorrect password. Please try again.');
                   // Clear the entered password even if it's incorrect
                   document.getElementById('verificationPassword').value = '';
                 }
               };
             } else {
               console.error('Account not found:', editingAccountId);
             }
           });
         });
 
         document.querySelectorAll('.delete-btn').forEach(btn => {
           btn.addEventListener('click', function() {
             if (confirm('Are you sure you want to delete this account?')) {
               remove(ref(database, 'accounts/' + this.dataset.id));
             }
           });
         });
       });
 
       // Search accounts
       window.searchAccounts = function() {
         const input = document.getElementById('searchInput');
         const filter = input.value.toUpperCase();
         const rows = accountList.getElementsByTagName('tr');
 
         for (let i = 0; i < rows.length; i++) {
           const nameColumn = rows[i].getElementsByTagName('td')[2]; // Updated index to match new table structure
           if (nameColumn) {
             const nameValue = nameColumn.textContent || nameColumn.innerText;
             if (nameValue.toUpperCase().indexOf(filter) > -1) {
               rows[i].style.display = '';
             } else {
               rows[i].style.display = 'none';
             }
           }
         }
       };

       // Reset form when modal is closed
       document.getElementById('addAccountModal').addEventListener('hidden.bs.modal', function () {
         accountForm.reset();
         document.getElementById('addAccountModalLabel').textContent = 'Add Account';
         document.getElementById('emailError').textContent = '';
         editingAccountId = null;
       });

       // Function to check if email already exists
       async function checkEmailExists(email) {
         const snapshot = await get(ref(database, 'accounts'));
         const accounts = snapshot.val();
         return Object.values(accounts).some(account => account.email === email);
       }
     });

     // Logout function
window.logout = function() {
      // Clear user data from localStorage
      localStorage.removeItem('userName');
      // Redirect to login page
      window.location.href = 'main_login';  // Adjust this URL as needed
    }

   </script>
</body>
</html>
