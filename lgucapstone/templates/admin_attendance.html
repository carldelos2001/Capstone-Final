<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'style.css' %}">

  <title>Attendance Form</title>
  <style>
    @font-face {
  font-family: "Poppins";
  src: url("{% static 'fonts/Poppins-Regular.ttf' %}") format("truetype");
  }

  @font-face {
  font-family: "Poppins";
  src: url("{% static 'fonts/Poppins-Bold.ttf' %}") format("truetype");
  font-weight: bold;
  }

  body {
  font-family: "Poppins", sans-serif;
  font-size: 1rem;
  }
  .sidebar-footer {
      margin-top: auto;
      padding: 15px 20px;
      border-top: 1px solid #ddd;
    }

    .sidebar-footer #welcomeMessage {
      display: block;
      margin-bottom: 10px;
    }
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 250px;
    background-color: #f8f9fa;
    padding-top: 20px;
    border-right: 1px solid #ddd;
    display: flex;
    flex-direction: column;
  }
    
    .sidebar .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .sidebar .logo img {
      width: 100px;
      border-radius: 50%;
    }
    
    .sidebar .nav-item {
      padding: 15px 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

      background-color: #e9ecef;

    }

      padding: 20px;

    }
    
    .add-person-btn {
      background-color: #52AE77; /* Use your desired button color */
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
     

      
    }
    .add-person-btn:hover{
      background-color: #4a9d6d;
      color: #fff;
    }

  </style>
</head>
<body>
  <style>
    
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .btn-secondary{
      background-color: #888;
      border: #888;
    }
  </style>
  <div class="sidebar">
    <div class="logo">
      <img src="{% static 'argao_logo.jpg' %}" alt="Logo">
    </div>
    <div class="nav-item" onclick="window.location.href='/admin_dash'">Dashboard</div>
    <div class="nav-item" onclick="window.location.href='/admin_report'">Reports</div>
    <div class="nav-item" onclick="window.location.href='/admin_services'">Services</div>
    <div class="nav-item" onclick="window.location.href='/admin_feedback'">Feedbacks</div>
    <div class="nav-item" onclick="window.location.href='/admin_announcement'">Session Notice</div>
    <div class="nav-item" onclick="window.location.href='/admin_attendance'">Attendance</div>
    <div class="nav-item" onclick="window.location.href='/admin_promanage'">Project Management</div>
    <div class="nav-item" onclick="window.location.href='/admin_staff_account'">Staff Account Management</div>
    <div class="nav-item" onclick="window.location.href='/admin_minutesmaker'">Minutes Maker</div>
    <div class="sidebar-footer">
      <span id="welcomeMessage">Staff:</span>
      <div class="nav-item" onclick="logout()">Log Out</div>
    </div>
  </div>


  <!-- Main Content -->
  <div class="main-content">
    <div class="container mt-4">
      <h2>Attendance Form</h2>
      <div class="mb-3">
        <label for="date-time" class="form-label">Date and Time</label>
        <input type="text" class="form-control" id="date-time" readonly>
      </div>

      <div class="table-container mb-3">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="attendance-table-body">
            <!-- Rows will be added dynamically -->
          </tbody>
        </table>
      </div>

      <button type="button" class="btn btn-primary" onclick="addPerson()">Add Person</button>
      <button type="button" class="btn btn-secondary"  onclick="submitAttendance()">Submit Attendance</button>
    </div>

    <!-- Printable Attendance Report -->
    <div class="container mt-5">
      <h3>Attendance Report</h3>
      <div id="attendance-report" class="table-responsive">
        <!-- Report tables will be added dynamically -->
      </div>
      <button type="button" class="btn btn-primary" onclick="printReport()">Print Report</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-database-compat.js"></script>

  <!-- JavaScript -->
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAMwvUHsWFkTmJyfzuh4DxzOrMYEjcXHvI",
      authDomain: "lgucapstoneproject-b94fe.firebaseapp.com",
      databaseURL: "https://lgucapstoneproject-b94fe-default-rtdb.firebaseio.com",
      projectId: "lgucapstoneproject-b94fe",
      storageBucket: "lgucapstoneproject-b94fe.appspot.com",
      messagingSenderId: "984934888272",
      appId: "1:984934888272:web:e835b8e02ae708629a7255",
      measurementId: "G-F84YQS756S"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Retrieve user name from localStorage
    const userName = localStorage.getItem('userName');
    if (userName) {
      document.getElementById('welcomeMessage').textContent = `Admin: ${userName}`;
    }

    document.addEventListener('DOMContentLoaded', function() {
      // Set current date and time
      updateDateTime();
      setInterval(updateDateTime, 1000); // Update every second

      // Initialize with 10 rows
      for (let i = 1; i <= 10; i++) {
        addRow(i);
      }

      // Load attendance report
      loadAttendanceReport();
    });

    function updateDateTime() {
      const dateTimeInput = document.getElementById('date-time');
      const now = new Date();
      dateTimeInput.value = now.toLocaleString();
    }

    function addRow(index) {
      const tableBody = document.getElementById('attendance-table-body');
      const row = document.createElement('tr');

      row.innerHTML = `
        <td><input type="text" class="form-control" value="Person ${index}" /></td>
        <td>
          <select class="form-select">
            <option value="present">Present</option>
            <option value="late">Late</option>
            <option value="absent">Absent</option>
          </select>
        </td>
      `;
      
      tableBody.appendChild(row);
    }

    function addPerson() {
      const tableBody = document.getElementById('attendance-table-body');
      const rowCount = tableBody.rows.length;
      addRow(rowCount + 1);
    }

    function submitAttendance() {
      const rows = document.querySelectorAll('#attendance-table-body tr');
      const attendanceData = [];
      
      rows.forEach(row => {
        const name = row.cells[0].querySelector('input').value;
        const status = row.cells[1].querySelector('select').value;
        attendanceData.push({ name, status });
      });

      const dateTime = document.getElementById('date-time').value;

      // Save to Firebase
      db.ref('attendance').push({
        dateTime: dateTime,
        attendance: attendanceData
      })
      .then(() => {
        alert('Attendance recorded successfully!');
        loadAttendanceReport(); // Reload the report after submitting
      })
      .catch(error => {
        console.error('Error recording attendance: ', error);
        alert('Error recording attendance: ' + error.message);
      });
    }

    function loadAttendanceReport() {
      const reportContainer = document.getElementById('attendance-report');
      reportContainer.innerHTML = ''; // Clear existing content

      db.ref('attendance').once('value', (snapshot) => {
        const attendanceData = [];
        snapshot.forEach((childSnapshot) => {
          const sessionData = childSnapshot.val();
          attendanceData.push(sessionData);
        });

        // Sort attendance data by date
        attendanceData.sort((a, b) => new Date(b.dateTime) - new Date(a.dateTime));

        // Group attendance data by date
        const groupedData = {};
        attendanceData.forEach((session) => {
          const date = new Date(session.dateTime).toLocaleDateString();
          if (!groupedData[date]) {
            groupedData[date] = [];
          }
          groupedData[date].push(session);
        });

        // Create a table for each date
        Object.keys(groupedData).forEach((date) => {
          const dateHeader = document.createElement('h4');
          dateHeader.textContent = date;
          reportContainer.appendChild(dateHeader);

          const table = document.createElement('table');
          table.className = 'table table-bordered mb-4';
          table.innerHTML = `
            <thead>
              <tr>
                <th>Time</th>
                <th>Name</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          `;

          const tableBody = table.querySelector('tbody');
          groupedData[date].forEach((session) => {
            const time = new Date(session.dateTime).toLocaleTimeString();
            session.attendance.forEach((person) => {
              const row = tableBody.insertRow();
              row.insertCell(0).textContent = time;
              row.insertCell(1).textContent = person.name;
              row.insertCell(2).textContent = person.status;
            });
          });

          reportContainer.appendChild(table);
        });
      });
    }

    function printReport() {
      const reportContainer = document.getElementById('attendance-report');
      const printWindow = window.open('', '_blank');
      
      const header = `
        <div class="report-header" style="text-align: center; margin-bottom: 20px;">
          <img src="{% static 'argao_logo.jpg' %}" alt="Logo" style="width: 80px; height: auto;">
          <h2 style="margin: 10px 0 5px;">Republic of the Philippines</h2>
          <h3 style="margin: 5px 0;">Province of Cebu</h3>
          <h3 style="margin: 5px 0;">Municipality of Argao</h3>
          <h4 style="margin: 5px 0;">OFFICE OF THE SANGGUNIANG BAYAN</h4>
          <p style="margin: 5px 0;">Tel. No.: 032-2590732</p>
          <p style="margin: 5px 0;">Email: sbargao@gmail.com</p>
        </div>
      `;

      let printContent = `
        <html>
          <head>
            <title>Attendance Report</title>
            <style>
              body { font-family: Arial, sans-serif; }
              .page-break { page-break-before: always; }
              .report-header { position: fixed; top: 0; width: 100%; }
              .report-content { margin-top: 200px; } /* Adjust based on header height */
              table { width: 100%; border-collapse: collapse; }
              th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
              th { background-color: #f2f2f2; }
            </style>
          </head>
          <body>
      `;

      const tables = reportContainer.getElementsByTagName('table');
      for (let i = 0; i < tables.length; i++) {
        const date = reportContainer.getElementsByTagName('h4')[i].textContent;
        printContent += `
          ${i > 0 ? '<div class="page-break"></div>' : ''}
          ${header}
          <div class="report-content">
            <h4>${date}</h4>
            ${tables[i].outerHTML}
          </div>
        `;
      }

      printContent += `
          </body>
        </html>
      `;

      printWindow.document.write(printContent);
      printWindow.document.close();
      printWindow.print();
      printWindow.close();
    }

    // Logout function
    window.logout = function() {
      // Clear user data from localStorage
      localStorage.removeItem('userName');
      // Redirect to login page
      window.location.href = 'main_login';  // Adjust this URL as needed
    }

  </script>
</body>
</html>
