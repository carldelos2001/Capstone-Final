<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'login1.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Log-In</title>
  <link rel="icon" type="image/jpeg" href="{% static 'argao_logo.jpg' %}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="container text-center">
    <img class="img_logo mb-3" src="{% static 'argao_logo.jpg' %}" alt="Logo">
    
    <div class="card p-4 shadow-sm" style="max-width: 400px; margin: auto;">
      <h3 class="mb-4">ADMIN LOGIN</h3>
      <form method="post" action="{% url 'admin_login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <input class="form-control" type="text" name="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <button class="button_login" type="submit">LOGIN</button>
       
      </form>
    </div>
    <!-- Messages Block -->
    {% if messages %}
      <div class="alert alert-danger" role="alert">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
    <!-- End of Messages Block -->
  </div>

  <style>
    .img_logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
    }
    .alert-danger{
      width: 300px;
     
      margin: 0 auto;
      display: block;
    }
    
  </style>
</body>
</html>
