<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <title>Account Settings</title>
</head>
<body>
  <h1>Account Settings</h1>
  <form>
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" value="{{ user_data.firstName }}" readonly>
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" value="{{ user_data.lastName }}" readonly>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" value="{{ user_data.email }}" readonly>
    </div>
  </form>
</body>
</html>
