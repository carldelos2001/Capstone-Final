<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'style.css' %}">

  <title>Announcement Board</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="sidebar">
        <div class="logo">
          <img src="{% static 'argao_logo.jpg' %}" alt="Logo">
        </div>
        <div class="nav-item" onclick="window.location.href='/staff_dash'">Dashboard</div>
        <div class="nav-item" onclick="window.location.href='/staff_report'">Reports</div>
        <div class="nav-item" onclick="window.location.href='/staff_services'">Services</div>
        <div class="nav-item" onclick="window.location.href='/staff_feedback'">Feedbacks</div>
        <div class="nav-item" onclick="window.location.href='/staff_session'">Session Agenda</div>
        <div class="nav-item" onclick="window.location.href='/staff_announcement'">Announcements Board</div>
      </div>
    
      <!-- User Profile -->
      <div class="user-profile">
        <img src="{% static 'user_profile.png' %}" alt="User Profile">
        <span class="ms-2">Staff</span>
      </div>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">View SB meeting agendas</h1>
          <div class="user-profile">
            <img src="{% static 'user_profile.png' %}" alt="User Profile" class="img-fluid rounded-circle">
            <span class="ms-2">Staff</span>
          </div>
        </div>

        <div class="container mt-4">
          <!-- Add content for viewing SB meeting agendas here -->
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    @font-face {
      font-family: "Poppins";
      src: url("{% static 'fonts/Poppins-Regular.ttf' %}") format("truetype");
    }

    @font-face {
      font-family: "Poppins";
      src: url("{% static 'fonts/Poppins-Bold.ttf' %}") format("truetype");
      font-weight: bold;
    }

    body {
      font-family: "Poppins", sans-serif;
      font-size: 1rem;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #f8f9fa;
      padding-top: 20px;
      border-right: 1px solid #ddd;
    }

    .sidebar .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar .logo img {
      width: 100px;
      border-radius: 50%;
    }

    .sidebar .nav-item {
      padding: 15px 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .sidebar .nav-item:hover {
      background-color: #e9ecef;
      cursor: pointer;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    .user-profile {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      z-index: 10; /* Ensure it's on top */
    }

    .user-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
  </style>
</body>
</html>
