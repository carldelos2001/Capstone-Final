<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
    
  <title>Sign-Up</title>
  <link rel="icon" type="image/jpeg" href="{% static 'argao_logo.jpg'%}">
  <style>
     @font-face {
            font-family: "Poppins";
            src: url("{% static 'fonts/Poppins-Regular.ttf' %}") format("truetype");
        }
        
        @font-face {
            font-family: "Poppins";
            src: url("{% static 'fonts/Poppins-Bold.ttf' %}") format("truetype");
            font-weight: bold;
        }
    body {
      font-family: "Poppins", sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      font-family: "Poppins", sans-serif;
    }

    .signup {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      font-family: "Poppins", sans-serif;
    }

    .form_upperlabel {
      font-size: 30px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      display: block;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .img_logo {
      width: 58px;
      height: 58px;
      border-radius: 4px;
    }

    .textbox, .textbox2, .textbox3, .textbox4, .textbox5 {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      font-family: "Poppins", sans-serif;
    }

    .terms {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
      font-size: 12px;
      font-family: "Poppins", sans-serif;
    }

    .checkbox {
      margin-right: 10px;
      margin-top: 2px;
    }

    .button_signup2 {
      width: 100%;
      padding: 12px;
      background-color: #52AE77;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button_signup2:hover {
      background-color: #469966;
    }

    .login {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .text3 {
      color: #52AE77;
      text-decoration: none;
      font-weight: bold;
    }

    /* OTP Modal Styles */
    .otp-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .otp-popup {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 350px;
    }

    .form_lowerlabel {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      display: block;
    }

    .textbox10 {
      width: 93%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .button_signup10 {
      width: 100%;
      padding: 12px;
      background-color: #52AE77;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button_signup10:hover {
      background-color: #469966;
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }

      .signup {
        padding: 20px;
      }

      .form_upperlabel {
        font-size: 20px;
      }

      .button_signup2, .button_signup10 {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Add Font Awesome CSS link in the body -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <div class="container d-flex align-items-center justify-content-center vh-100">
    <form class="signup shadow-sm rounded p-4" method="post" id="signup-form">
      {% csrf_token %}
      <label class="form_upperlabel">SIGN UP</label>

      <div class="logo text-center mb-4">
        <img class="img_logo" src="{% static 'argao_logo.jpg' %}" alt="Logo">
      </div>

      <input class="textbox form-control mb-3" type="text" name="first_name" placeholder="First Name" required>
      <input class="textbox2 form-control mb-3" type="text" name="last_name" placeholder="Last Name" required>
      <input class="textbox3 form-control mb-3" type="email" name="email" placeholder="example@gmail.com" required>

      <div class="position-relative mb-3">
        <input class="textbox4 form-control" type="password" name="password" placeholder="Password" required>
        <i class="fas fa-eye position-absolute" id="togglePassword" style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 14px;"></i>
      </div>
      <div class="position-relative mb-3">
        <input class="textbox5 form-control" type="password" name="confirm_password" placeholder="Confirm Password" required>
        <i class="fas fa-eye position-absolute" id="toggleConfirmPassword" style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 14px;"></i>
      </div>
      
      <div class="terms mb-3">
        <input class="checkbox" type="checkbox" name="terms" required>
        <label class="text">By Signing Up I Agree to the Terms of Use and Privacy Policy</label>
      </div>
      
      <button class="button_signup2 w-100 mb-3" type="submit">SIGN UP</button>
      
      <div class="login text-center">
        <label class="text2">Already have an account? <a href="{% url 'main_login' %}" class="text3">Log In</a></label>
      </div>
    </form>
  </div>

  <!-- OTP Modal Popup -->
  <div class="otp-container" id="otp-modal">
    <div class="otp-popup">
      <form class="otp-form" method="post" id="otp-form">
        {% csrf_token %}
        <label class="form_lowerlabel">VERIFY OTP</label>
        
        <input class="textbox10" type="text" name="otp" placeholder="Enter OTP" required>
        
        <button class="button_signup10" type="submit">Verify OTP</button>
      </form>
    </div>
  </div>

  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
    const password = document.querySelector('input[name="password"]');
    const confirmPassword = document.querySelector('input[name="confirm_password"]');

    togglePassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });

    toggleConfirmPassword.addEventListener('click', function (e) {
        const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPassword.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });

    document.getElementById('signup-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const firstName = document.querySelector('input[name="first_name"]').value;
      const lastName = document.querySelector('input[name="last_name"]').value;
      const email = document.querySelector('input[name="email"]').value;
      const password = document.querySelector('input[name="password"]').value;
      const confirmPassword = document.querySelector('input[name="confirm_password"]').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match. Please re-enter your password.');
        return;
      }

      try {
        const response = await fetch('{% url "send_otp" %}', {
          method: 'POST',
          headers: {
            'X-CSRFToken': document.querySelector('input[name="csrfmiddlewaretoken"]').value,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            first_name: firstName,
            last_name: lastName,
            email: email,
            password: password
          })
        });

        if (response.ok) {
          const data = await response.json();

          if (data.success) {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('otp-modal').style.display = 'flex';
          } else {
            alert('Failed to send OTP');
          }
        } else {
          alert('Server error: ' + response.statusText);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while sending the OTP');
      }
    });

    document.getElementById('otp-form').addEventListener('submit', async function(event) {
      event.preventDefault();

      const otp = document.querySelector('input[name="otp"]').value;
      const firstName = document.querySelector('input[name="first_name"]').value;
      const lastName = document.querySelector('input[name="last_name"]').value;
      const email = document.querySelector('input[name="email"]').value;
      const password = document.querySelector('input[name="password"]').value;

      try {
        const response = await fetch('{% url "verify_otp" %}', {
          method: 'POST',
          headers: {
            'X-CSRFToken': document.querySelector('input[name="csrfmiddlewaretoken"]').value,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            otp: otp,
            first_name: firstName,
            last_name: lastName,
            email: email,
            password: password,
          }),
        });

        if (response.ok) {
          const data = await response.json();

          if (data.success) {
            alert('Account created successfully!');
            window.location.href = "{% url 'main_login' %}";
          } else {
            alert('OTP verification failed');
          }
        } else {
          alert('Server error: ' + response.statusText);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while verifying the OTP and creating the account');
      }
    });
  </script>
</body>
</html>
