<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'home1.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Home-SB LGU</title>
  <link rel="icon" type="image/jpeg" href="{% static 'argao_logo.jpg'%}">
</head>
<body>
  
  <div class="container_nav"></div>
  
  <div class="logo">
    <img class="img_logo" src="{% static 'argao_logo.jpg' %}" id="home" alt="Logo">
  </div>

  <div class="nav_bar">
    <label class="header-menu-item selected">Home</label>
    <label class="header-menu-item" id="ordinances">Ordinances</label>
    <label class="header-menu-item" id="resolutions">Resolutions</label>
    <label class="header-menu-item" id="services">Services</label>
    <label class="header-menu-item" id="announcement">Announcement</label>
    
    <!-- User Profile Dropdown -->
    <div class="dropdown ms-auto">
      <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="{% static 'user_profile.png' %}" alt="User Profile" class="rounded-circle" width="32" height="32">
        <span id="userName" class="ms-2"></span> <!-- Display user name -->
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser">
        <li><a class="dropdown-item" href="#" id="accountSettings">Account Settings</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="{% url 'login' %}">Logout</a></li>
      </ul>
    </div>
  </div>
  
  <div class="home_text">
    <label class="home_text1">Argao LGU Sangguniang Bayan Management Platform</label>
    <label class="home_text2">Improving the Locality through technology, with technology.</label>
  </div>
  
  <div class="home_img">
    <img class="home_img1" src="{% static 'landing.jpg' %}">
  </div>

  <!-- Account Settings Modal -->
  <div class="modal fade" id="accountSettingsModal" tabindex="-1" aria-labelledby="accountSettingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="accountSettingsModalLabel">Account Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="accountSettingsForm">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" name="first_name">
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="last_name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'home_menu.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Redirect functions
    document.getElementById('home').addEventListener('click', function() {
      window.location.href = '/home';
    });
    document.getElementById('ordinances').addEventListener('click', function() {
      window.location.href = '/user_ordinance';
    });
    document.getElementById('resolutions').addEventListener('click', function() {
      window.location.href = '/user_resolution';
    });
    document.getElementById('services').addEventListener('click', function() {
      window.location.href = '/user_services';
    });
    document.getElementById('announcement').addEventListener('click', function() {
      window.location.href = '/user_announcement';
    });

    // Fetch user info and populate profile
    fetch('/get_user_info/')
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          console.error(data.error);
          return;
        }
        document.getElementById('userName').textContent = data.firstName || 'User';
        document.getElementById('firstName').value = data.firstName || '';
        document.getElementById('lastName').value = data.lastName || '';
        document.getElementById('email').value = data.email || '';
      })
      .catch(error => console.error('Error fetching user info:', error));

    // Trigger Account Settings Modal
    document.getElementById('accountSettings').addEventListener('click', function() {
      var accountSettingsModal = new bootstrap.Modal(document.getElementById('accountSettingsModal'));
      accountSettingsModal.show();
    });

    // Handle form submission for Account Settings
    document.getElementById('accountSettingsForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      fetch('/update_user_info/', {
        method: 'POST',
        headers: {
          'X-CSRFToken': document.querySelector('input[name="csrfmiddlewaretoken"]').value,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Account details updated successfully');
          var accountSettingsModal = bootstrap.Modal.getInstance(document.getElementById('accountSettingsModal'));
          accountSettingsModal.hide();
        } else {
          alert('Failed to update account details');
        }
      })
      .catch(error => console.error('Error updating user info:', error));
    });
  </script>
</body>
</html>
