<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'home1.css' %}">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>Home-SB LGU</title>
  <link rel="icon" type="image/jpeg" href="{% static 'argao_logo.jpg'%}">
  <style>
    .nav_bar{
      font-family: "Poppins", sans-serif;
      font-size: 1rem;
    }

    @font-face {
      font-family: "Poppins";
      src: url("{% static 'fonts/Poppins-Regular.ttf' %}") format("truetype");
    }

    @font-face {
      font-family: "Poppins";
      src: url("{% static 'fonts/Poppins-Bold.ttf' %}") format("truetype");
      font-weight: bold;
    }

    body {
      font-family: "Poppins", sans-serif;
      font-size: .875rem;
    }
    .home_img1 {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 100%;
      height: auto;
      background-color: rgba(255,255,255,0.1);
    }

    /* Style the profile image */
    .dropdown img {
      object-fit: cover;
      border: 2px solid #ddd;
    }

    /* Adjust spacing and text alignment */
    #userName {
      font-weight: 500;
    }

    /* Optional: Add some hover effect for the dropdown item */
    .dropdown-item:hover {
      background-color: #f8f9fa;
      color: #212529;
    }

    .header-menu-item {
      padding: 20px 25px; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      color: #565D6D;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .header-menu-item.selected {
  font-weight: 700; 
  color: #52AE77; /* primary-500 */
  background-color: #f0f0f0; /* Light background for selected item */
}

/* Indicator for Selected Item (Optional) */
.header-menu-item.selected::after {
  content: "";
  position: absolute; 
  bottom: 0; 
  width: 15%; 
  height: 4px; 
  background: #52AE77;
}
    /* Ensure the dropdown menu stays within the viewport */
    .dropdown-menu {
      right: 0;
      left: auto;
      max-height: 80vh;
      overflow-y: auto;
    }

    /* Adjust the position of the dropdown container */
    .dropdown {
      position: relative;
    }
  </style>
  </style>
</head>
<body>
  
  
  <div class="container_nav">
  
  <div class="logo">
    <img class="img_logo" src="{% static 'argao_logo.jpg' %}" id="home" alt="Logo">
  </div>

  <div class="nav_bar">
    <label class="header-menu-item selected" id="home">Home</label>
    <label class="header-menu-item" id="ordinances">Ordinances</label>
    <label class="header-menu-item" id="resolutions">Resolutions</label>
    <label class="header-menu-item" id="services">Services</label>
    <label class="header-menu-item" id="announcement">Announcement</label>
    <label class="header-menu-item" id="feedback">Feedback</label>
    <!-- User Profile Dropdown -->
    <div class="dropdown ms-auto">
      <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="{% static 'user_profile.png' %}" alt="User Profile" class="rounded-circle" width="32" height="32">
        <span id="userName" class="ms-2">Guest</span>
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser">
        <li><a class="dropdown-item" href="{% url 'lgucapstone' %}" id="loginLogoutLink">Login</a></li>
      </ul>
    </div>
  </div>
</div>

  <div class="home_text">
    <label class="home_text1">Welcome, Guest!</label>
    <label class="home_text2">Argao LGU Sangguniang Bayan Management Portal</label>
    <label class="home_text3">Improving the Locality through technology, with technology.</label>
  </div>
  
  <div class="home_img">
    <img class="home_img1" src="{% static 'landing.jpg' %}">
  </div>

  <script src="{% static 'home_menu.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script type="module">
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAMwvUHsWFkTmJyfzuh4DxzOrMYEjcXHvI",
      authDomain: "lgucapstoneproject-b94fe.firebaseapp.com",
      databaseURL: "https://lgucapstoneproject-b94fe-default-rtdb.firebaseio.com",
      projectId: "lgucapstoneproject-b94fe",
      storageBucket: "lgucapstoneproject-b94fe.appspot.com",
      messagingSenderId: "984934888272",
      appId: "1:984934888272:web:e835b8e02ae708629a7255"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Redirect functions
    document.getElementById('home').addEventListener('click', function() {
      window.location.href = '/home';
    });
    document.getElementById('ordinances').addEventListener('click', function() {
      window.location.href = '/user_ordinance';
    });
    document.getElementById('resolutions').addEventListener('click', function() {
      window.location.href = '/user_resolution';
    });
    document.getElementById('services').addEventListener('click', function() {
      window.location.href = '/user_services';
    });
    document.getElementById('announcement').addEventListener('click', function() {
      window.location.href = '/user_announcement';
    });
    document.getElementById('feedback').addEventListener('click', function() {
      window.location.href = '/user_feedback';
    });

    // Check if user is logged in
    const userName = localStorage.getItem('userName');
    const userNameElement = document.getElementById('userName');
    const welcomeTextElement = document.querySelector('.home_text1');
    const loginLogoutLink = document.getElementById('loginLogoutLink');

    if (!userName) {
      console.log('No user name found in localStorage');
      userNameElement.textContent = 'Guest';
      welcomeTextElement.textContent = 'Welcome, Guest!';
      loginLogoutLink.textContent = 'Login';
    } else {
      userNameElement.textContent = userName;
      welcomeTextElement.textContent = `Welcome, ${userName}!`;
      loginLogoutLink.textContent = 'Logout';
    }

    // Handle login/logout
    loginLogoutLink.addEventListener('click', function(event) {
      if (userName) {
        event.preventDefault();
        localStorage.removeItem('userName');
        window.location.href = '{% url "lgucapstone" %}';  
      }
    });
  </script>
</body>
</html>
