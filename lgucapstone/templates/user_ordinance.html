  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMwvUHsWFkTmJyfzuh4DxzOrMYEjcXHvI",
      authDomain: "lgucapstoneproject-b94fe.firebaseapp.com",
      databaseURL: "https://lgucapstoneproject-b94fe-default-rtdb.firebaseio.com",
      projectId: "lgucapstoneproject-b94fe",
      storageBucket: "lgucapstoneproject-b94fe.appspot.com",
      messagingSenderId: "984934888272",
      appId: "1:984934888272:web:e835b8e02ae708629a7255",
      measurementId: "G-F84YQS756S"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const ordinancesContainer = document.getElementById('ordinances-container');
    let allOrdinances = {}; // To store the original fetched ordinances

    function fetchOrdinances() {
      const ordinancesRef = ref(db, 'ordinances');
      get(ordinancesRef).then((snapshot) => {
        if (snapshot.exists()) {
          allOrdinances = snapshot.val(); // Store all ordinances globally
          displayOrdinances(allOrdinances); // Display all ordinances initially
        } else {
          ordinancesContainer.innerHTML = '<p>No ordinances found.</p>';
        }
      }).catch((error) => {
        console.error('Error fetching ordinances:', error);
        ordinancesContainer.innerHTML = '<p>Error fetching ordinances. Please try again later.</p>';
      });
    }

    // Display ordinances based on input data
    function displayOrdinances(ordinances) {
      ordinancesContainer.innerHTML = ''; // Clear previous content

      Object.values(ordinances).forEach((ordinance) => {
        const ordinanceContent = ordinance.content ? ordinance.content.substring(0, 100) : 'No content available';
        
        const ordinanceCard = `
          <div class="col-12 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">${ordinance.title}</h5>
                <p class="card-text"><strong>Published/Approved:</strong> ${ordinance.date_approved}</p>
                <p class="card-text">${ordinanceContent}...</p>
                <button class="btn btn-primary me-2" onclick="previewDocument('${ordinance.document_url}')">View</button>
                <a href="${ordinance.document_url}" class="btn btn-secondary" target="_blank">Read More</a>
              </div>
            </div>
          </div>
        `;

        ordinancesContainer.innerHTML += ordinanceCard;
      });
    }

    // Search functionality: Filter ordinances
    function filterOrdinances(query) {
      const filteredOrdinances = {};
      Object.keys(allOrdinances).forEach((key) => {
        const ordinance = allOrdinances[key];
        const title = ordinance.title ? ordinance.title.toLowerCase() : '';
        const content = ordinance.content ? ordinance.content.toLowerCase() : '';

        if (title.includes(query) || content.includes(query)) {
          filteredOrdinances[key] = ordinance;
        }
      });
      displayOrdinances(filteredOrdinances);
    }

    // Event listener for search input
    document.getElementById('search-box').addEventListener('input', function() {
      const query = this.value.toLowerCase();
      filterOrdinances(query);
    });

    // Fetch ordinances on page load
    document.addEventListener('DOMContentLoaded', function() {
      fetchOrdinances();
      checkForNewItems(); // Add this line to check for new items when page loads
    });

    // Toggle mobile menu
    const menuToggle = document.querySelector('.menu-toggle');
        const navBar = document.querySelector('.nav_bar');

        menuToggle.addEventListener('click', () => {
            navBar.classList.toggle('active');
            menuToggle.textContent = navBar.classList.contains('active') ? 'âœ•' : 'â˜°';
        });

        // Toggle dropdown menu
        const dropdownToggle = document.querySelector('.dropdown-toggle');
        const dropdownMenu = document.querySelector('.dropdown-menu');

        dropdownToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', () => {
            dropdownMenu.style.display = 'none';
        });

    // Get user from localStorage
    const userName = localStorage.getItem('userName');
      if (userName) {
        document.getElementById('userName').textContent = userName;
        // Update dropdown menu for logged-in user
        const dropdownMenu = document.querySelector('.dropdown-menu');
        dropdownMenu.innerHTML = '<li><a class="dropdown-item" href="{% url "lgucapstone" %}" onclick="logout()">Logout</a></li>';
      } else {
        document.getElementById('userName').textContent = 'Guest';  
      }

      // Logout function
    window.logout = function() {
      localStorage.removeItem('userName');
      window.location.href = '/home';
    }
    // Preview document function
    window.previewDocument = function(url) {
      const previewFrame = document.getElementById('previewFrame');
      previewFrame.src = `https://docs.google.com/viewer?url=${encodeURIComponent(url)}&embedded=true`;
      const previewModal = new bootstrap.Modal(document.getElementById('previewModal'));
      previewModal.show();
    }

    // Check for new items
    function checkForNewItems() {
      const lastCheckTimeOrdinances = localStorage.getItem('lastCheckTimeOrdinances') || 0;
      const lastCheckTimeResolutions = localStorage.getItem('lastCheckTimeResolutions') || 0;
      const lastCheckTimeAnnouncements = localStorage.getItem('lastCheckTimeAnnouncements') || 0;
      const currentTime = Date.now();
      const currentPath = window.location.pathname;

      // Check ordinances
      const ordinancesRef = ref(db, 'ordinances');
      get(ordinancesRef).then((snapshot) => {
        if (snapshot.exists() && currentPath !== '/user_ordinance') {
          const newOrdinances = Object.values(snapshot.val()).filter(
            ordinance => ordinance.createdAt > parseInt(lastCheckTimeOrdinances)
          );
          const badge = document.getElementById('ordinancesBadge');
          if (newOrdinances.length > 0) {
            badge.textContent = newOrdinances.length;
            badge.style.display = 'inline';
          }
        }
      });

      // Check resolutions
      const resolutionsRef = ref(db, 'resolutions');
      get(resolutionsRef).then((snapshot) => {
        if (snapshot.exists() && currentPath !== '/user_resolution') {
          const newResolutions = Object.values(snapshot.val()).filter(
            resolution => resolution.createdAt > parseInt(lastCheckTimeResolutions)
          );
          const badge = document.getElementById('resolutionsBadge');
          if (newResolutions.length > 0) {
            badge.textContent = newResolutions.length;
            badge.style.display = 'inline';
          }
        }
      });

      // Check announcements
      const announcementsRef = ref(db, 'announcements');
      get(announcementsRef).then((snapshot) => {
        if (snapshot.exists() && currentPath !== '/user_announcement') {
          const newAnnouncements = Object.values(snapshot.val()).filter(
            announcement => announcement.createdAt > parseInt(lastCheckTimeAnnouncements)
          );
          const badge = document.getElementById('announcementsBadge');
          if (newAnnouncements.length > 0) {
            badge.textContent = newAnnouncements.length;
            badge.style.display = 'inline';
          }
        }
      });

      // Update last check times only when visiting respective pages
      if (currentPath === '/user_ordinance') {
        localStorage.setItem('lastCheckTimeOrdinances', currentTime.toString());
      } else if (currentPath === '/user_resolution') {
        localStorage.setItem('lastCheckTimeResolutions', currentTime.toString());
      } else if (currentPath === '/user_announcement') {
        localStorage.setItem('lastCheckTimeAnnouncements', currentTime.toString());
      }
    }
  </script>
