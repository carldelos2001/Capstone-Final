<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Argao Sangguniang Bayan Management Platform">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Argao Sangguniang Bayan Management Platform</title>
    <link rel="icon" type="image/jpeg" href="{% static 'anotherlogo.png'%}">
    <style>
        @font-face {
            font-family: "Poppins";
            src: url("{% static 'fonts/Poppins-Regular.ttf' %}") format("truetype");
        }
        
        @font-face {
            font-family: "Poppins";
            src: url("{% static 'fonts/Poppins-Bold.ttf' %}") format("truetype");
            font-weight: bold;
        }
        body {
            font-family: "Poppins", sans-serif;
            font-size: 1rem;
            margin: 0;
            padding: 0;
            text-align: center;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('{% static "landingnasad.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        /* Add a shadowy overlay */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Dark semi-transparent overlay */
    backdrop-filter: blur(10px); /* Optional: add a blur effect for a smoky feel */
    z-index: 1;
}
body > * {
    position: relative;
    z-index: 2;
}
        .container {
            padding: 20px;
            width: 90%;
            max-width: 500px;
            margin: auto;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            
            border-radius: 10px;
            
        }

        h1 {
            font-weight: bold;
            font-size: clamp(1.2rem, 4vw, 1.6rem);
            line-height: 1.2;
            margin: 0;
            padding: 0 10px;
            word-wrap: break-word;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        .button-container {
            font-family: "Poppins", sans-serif;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
            margin: 10px 0;
        }

        button {
            font-family: "Poppins", sans-serif;
            font-weight: bold;
            padding: 12px 20px;
            font-size: clamp(0.8rem, 3vw, 1rem);
            border: none;
            border-radius: 20px;
            color: #fff;
            background-color: #409a65;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #337a52;
        }

        button:active {
            transform: scale(0.98);
        }

        .img_landing {
            width: min(25vw, 200px);
            height: min(25vw, 200px);
            min-width: 70px;
            min-height: 70px;
            border-radius: 50%;
            margin: 10px auto 0;
            display: block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }

        @media (max-width: 375px) {
            .container {
                padding: 10px;
            }

            button {
                width: 85%;
                font-size: 0.8rem;
            }
        }

        @media (min-width: 768px) {
            .button-container {
                flex-direction: row;
                justify-content: center;
                gap: 20px;
            }

            button {
                width: 180px;
            }

            h1 {
                font-size: clamp(1.6rem, 5vw, 2.5rem);
            }

            button {
                font-size: clamp(1rem, 2vw, 1.2rem);
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 700px;
            }

            h1 {
                font-size: clamp(2rem, 6vw, 3rem);
            }

            button {
                font-size: clamp(1.2rem, 2.5vw, 1.5rem);
                padding: 15px 25px;
            }

            .img_landing {
                width: min(30vw, 250px);
                height: min(30vw, 250px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img_landing" src="{% static 'anotherlogo.png' %}" alt="Logo">

        <h1>LGU- ARGAO SB MANAGEMENT PORTAL</h1>

        <div class="button-container">
            <button onclick="window.location.href='signup';">SIGN UP</button>
            <button onclick="window.location.href='main_login';">LOG IN</button>
        </div>

        
    </div>
</body>
</html>
