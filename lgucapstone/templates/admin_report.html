<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.6.0/jspdf.umd.min.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'style.css' %}">

  <title>Reports</title>
</head>
<body>
  <!-- Sidebar -->  
  <div class="sidebar">
    <div class="logo">
      <img src="{% static 'argao_logo.jpg' %}" alt="Logo">
    </div>
    <div class="nav-item" onclick="window.location.href='/admin_dash'">Dashboard</div>
    <div class="nav-item" onclick="window.location.href='/admin_report'">Reports</div>
    <div class="nav-item" onclick="window.location.href='/user_resolution'">Services</div>
    <div class="nav-item" onclick="window.location.href='/user_services'">Feedbacks</div>
    <div class="nav-item" onclick="window.location.href='/admin_announcement'">Announcement</div>
    <div class="nav-item" onclick="window.location.href='/admin_attendance'">Attendance</div>
  </div>

  <!-- User Profile -->
  <div class="user-profile">
    <img src="{% static 'user_profile.png' %}" alt="User Profile">
    <span class="ms-2">User Name</span>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Reports</h1>
    <!-- Charts Section -->
    <div class="chart-container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5>Ordinances</h5>
              <canvas id="pieChartOrdinance"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5>Resolutions </h5>
              <canvas id="pieChartResolution"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h5>Ordinance and Resolution </h5>
              <canvas id="barChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Generate PDF Button -->
    <button class="btn btn-primary btn-generate-report" onclick="generateReport()">Generate Report</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMwvUHsWFkTmJyfzuh4DxzOrMYEjcXHvI",
      authDomain: "lgucapstoneproject-b94fe.firebaseapp.com",
      databaseURL: "https://lgucapstoneproject-b94fe-default-rtdb.firebaseio.com",
      projectId: "lgucapstoneproject-b94fe",
      storageBucket: "lgucapstoneproject-b94fe.appspot.com",
      messagingSenderId: "984934888272",
      appId: "1:984934888272:web:e835b8e02ae708629a7255",
      measurementId: "G-F84YQS756S"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Fetch and Update Chart Data
    async function fetchChartData() {
      try {
        const ordinancesRef = ref(db, 'ordinances');
        const resolutionsRef = ref(db, 'resolutions');

        const [ordinancesSnapshot, resolutionsSnapshot] = await Promise.all([get(ordinancesRef), get(resolutionsRef)]);

        const ordinancesData = ordinancesSnapshot.val() || {};
        const resolutionsData = resolutionsSnapshot.val() || {};

        const ordinanceCounts = new Array(12).fill(0);
        const resolutionCounts = new Array(12).fill(0);

        Object.values(ordinancesData).forEach(ordinance => {
          const monthIndex = new Date(ordinance.date_approved).getMonth();
          ordinanceCounts[monthIndex]++;
        });

        Object.values(resolutionsData).forEach(resolution => {
          const monthIndex = new Date(resolution.date_approved).getMonth();
          resolutionCounts[monthIndex]++;
        });

        barChart.data.datasets[0].data = ordinanceCounts;
        barChart.data.datasets[1].data = resolutionCounts;
        barChart.update();

        pieChartOrdinance.data.datasets[0].data = [Object.keys(ordinancesData).length];
        pieChartOrdinance.update();

        pieChartResolution.data.datasets[0].data = [Object.keys(resolutionsData).length];
        pieChartResolution.update();
      } catch (error) {
        console.error('Error fetching chart data: ', error);
      }
    }

    document.addEventListener('DOMContentLoaded', fetchChartData);
  </script>

  <!-- Chart.js Script -->
  <script>
    const barChartContext = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barChartContext, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'June', 'July', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'],
        datasets: [
          {
            label: 'Ordinances',
            data: [],
            backgroundColor: '#52AE77FF',
            borderColor: '#52AE77FF',
            borderWidth: 1
          },
          {
            label: 'Resolutions',
            data: [],
            backgroundColor: '#009DCF',
            borderColor: '#009DCF',
            borderWidth: 1
          }
        ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const pieChartOrdinanceContext = document.getElementById('pieChartOrdinance').getContext('2d');
    const pieChartOrdinance = new Chart(pieChartOrdinanceContext, {
      type: 'doughnut',
      data: {
        labels: ['Ordinances'],
        datasets: [
          {
            label: 'Ordinances Published',
            data: [],
            backgroundColor: ['#52AE77FF'],
            borderColor: ['#52AE77FF'],
            borderWidth: 1
          }
        ]
      },
      options: {
        responsive: true,
        cutout: '70%',
        plugins: {
          legend: {
            position: 'bottom',
          }
        }
      }
    });

    const pieChartResolutionContext = document.getElementById('pieChartResolution').getContext('2d');
    const pieChartResolution = new Chart(pieChartResolutionContext, {
      type: 'doughnut',
      data: {
        labels: ['Resolutions'],
        datasets: [
          {
            label: 'Resolutions Published',
            data: [],
            backgroundColor: ['#009DCF'],
            borderColor: ['#009DCF'],
            borderWidth: 1
          }
        ]
      },
      options: {
        responsive: true,
        cutout: '70%',
        plugins: {
          legend: {
            position: 'bottom',
          }
        }
      }
    });

    function generateReport() {
  const tableContent = `
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SB LGU Report</title>
        <style>
            body { font-family: Arial, sans-serif; margin: 20px; }
            table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
            th, td { padding: 8px 12px; border: 1px solid #ddd; text-align: left; }
            th { background-color: #f4f4f4; }
            .header { font-size: 24px; margin-bottom: 20px; }
            .footer { margin-top: 20px; }
        </style>
    </head>
    <body>
        <div class="header">SB LGU Report</div>
        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Ordinances</th>
                    <th>Resolutions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td>5</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>7</td>
                    <td>4</td>
                </tr>
                <!-- Repeat for all months -->
            </tbody>
        </table>
        <div class="footer">Generated by SB LGU Report System</div>
    </body>
    </html>
  `;

  // Create Blob
  const blob = new Blob([tableContent], { type: 'application/pdf' });
  const url = URL.createObjectURL(blob);

  // Create link to download
  const link = document.createElement('a');
  link.href = url;
  link.download = 'SB_LGU_Report.pdf';

  // Trigger download
  link.click();

  // Revoke object URL after download
  URL.revokeObjectURL(url);
}

  </script>

  <!-- Custom CSS -->

  </style>
</body>
</html>
