<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'login1.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Forgot Password</title>
  <link rel="icon" type="image/jpeg" href="{% static 'argao_logo.jpg' %}">
  <style>
    .img_logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="container text-center">
    <img class="img_logo mb-3" src="{% static 'argao_logo.jpg' %}" alt="Logo">
    
    <div class="card p-4 shadow-sm" style="max-width: 400px; margin: auto;">
      <h3 class="mb-4">Forgot Password</h3>
      
      <!-- Forgot Password Form -->
      <form method="post" id="forgot-password-form">
        {% csrf_token %}
        <div class="mb-3">
          <input class="form-control" type="text" name="email" placeholder="Enter your email" required>
        </div>
        <button class="btn btn-primary" type="submit">Send OTP</button>
      </form>

      <!-- OTP Verification Form (Initially Hidden) -->
      <form method="post" id="otp-form" class="hidden">
        {% csrf_token %}
        <div class="mb-3">
          <input class="form-control" type="text" name="otp" placeholder="Enter OTP" required>
        </div>
        <div class="mb-3">
          <input class="form-control" type="password" name="new_password" placeholder="New Password" required>
        </div>
        <button class="btn btn-primary" type="submit">Reset Password</button>
      </form>

    </div>
  </div>

  <script>
    // Handle Forgot Password Form Submission
    document.getElementById('forgot-password-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const email = document.querySelector('input[name="email"]').value;

      try {
        const response = await fetch('{% url "send_forgot_password_otp" %}', {
          method: 'POST',
          headers: {
            'X-CSRFToken': document.querySelector('input[name="csrfmiddlewaretoken"]').value,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        if (response.ok) {
          const data = await response.json();
          if (data.success) {
            // Show OTP form
            document.getElementById('forgot-password-form').classList.add('hidden');
            document.getElementById('otp-form').classList.remove('hidden');
          } else {
            alert('Failed to send OTP');
          }
        } else {
          alert('Server error: ' + response.statusText);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while sending the OTP');
      }
    });

    // Handle OTP Form Submission
    document.getElementById('otp-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const otp = document.querySelector('input[name="otp"]').value;
      const newPassword = document.querySelector('input[name="new_password"]').value;

      try {
        const response = await fetch('{% url "reset_password_with_otp" %}', {
          method: 'POST',
          headers: {
            'X-CSRFToken': document.querySelector('input[name="csrfmiddlewaretoken"]').value,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ otp, new_password: newPassword })
        });

        if (response.ok) {
          const data = await response.json();
          if (data.success) {
            window.location.href = "{% url 'login' %}";
          } else {
            alert('OTP verification failed or invalid password');
          }
        } else {
          alert('Server error: ' + response.statusText);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while resetting the password');
      }
    });
  </script>
</body>
</html>
