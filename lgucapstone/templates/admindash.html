<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'style.css' %}">

  <title>Dashboard</title>
  <style>
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #f8f9fa;
      padding-top: 20px;
      border-right: 1px solid #ddd;
    }
    
    .sidebar .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .sidebar .logo img {
      width: 100px;
      border-radius: 50%;
    }
    
    .sidebar .nav-item {
      padding: 15px 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    
    .sidebar .nav-item:hover {
      background-color: #e9ecef;
      cursor: pointer;
    }
    
    .main-content {
      margin-left: 250px;
      padding: 20px;
    }
    
    .user-profile {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      z-index: 10; /* Ensure it's on top */
    }
    
    .user-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .fixed-search-box {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    .search-container {
      margin-left: 20px;
      flex: 1;
    }

    .card-body canvas {
      max-height: 400px; /* Adjust height to prevent overlap */
    }

    .pie-chart-container {
      display: flex;
      justify-content: center;
    }

    .pie-chart-container .card-body {
      padding: 4rem;
    }

    .results-table {
      margin-top: 20px;
    }
    .btn.btn-success{
      margin-top: 20px;
    }
  </style>
</head>
<body>
  
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <img src="{% static 'argao_logo.jpg' %}" alt="Logo">
    </div>
    <div class="nav-item" onclick="window.location.href='/admin_dash'">Dashboard</div>
    <div class="nav-item" onclick="window.location.href='/admin_report'">Reports</div>
    <div class="nav-item" onclick="window.location.href='/admin_services'">Services</div>
    <div class="nav-item" onclick="window.location.href='/admin_feedback'">Feedbacks</div>
    <div class="nav-item" onclick="window.location.href='/admin_announcement'">Announcement</div>
    <div class="nav-item" onclick="window.location.href='/admin_attendance'">Attendance</div>
    <div class="nav-item" onclick="window.location.href='/admin_promanage'">Project Management</div>
  </div>

  <!-- User Profile -->
  <div class="user-profile">
    <img src="{% static 'user_profile.png' %}" alt="User Profile">
    <span class="ms-2">User Name</span>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <!-- Charts Section -->
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5>Ordinance and Resolution Dashboard</h5>
            <canvas id="barChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6 pie-chart-container">
        <div class="card">
          <div class="card-body">
            <canvas id="pieChart" width="250" height="250"></canvas>
            <h5>Current Ordinances and Resolutions</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Ordinance/Resolution Button and Search Box -->
    <div class="d-flex justify-content-start align-items-center mt-4">
      <button class="btn btn-success" onclick="window.location.href='/add_ordinance_resolution'">Add Ordinance/Resolution</button>
      <div class="fixed-search-box search-container">
        <input type="text" class="form-control" placeholder="Search Ordinance/Resolution" id="search-box">
        <button class="btn btn-primary" type="button" id="search-button">Search</button>
      </div>
    </div>

    <!-- Search Results Table -->
    <div class="results-table mt-5">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Date Approved</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="results-container">
          <!-- Search results will be injected here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMwvUHsWFkTmJyfzuh4DxzOrMYEjcXHvI",
      authDomain: "lgucapstoneproject-b94fe.firebaseapp.com",
      databaseURL: "https://lgucapstoneproject-b94fe-default-rtdb.firebaseio.com",
      projectId: "lgucapstoneproject-b94fe",
      storageBucket: "lgucapstoneproject-b94fe.appspot.com",
      messagingSenderId: "984934888272",
      appId: "1:984934888272:web:e835b8e02ae708629a7255",
      measurementId: "G-F84YQS756S"
    };


    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    // Function to parse the month from a date string (YYYY-MM-DD)
    function getMonthFromDate(dateStr) {
      const date = new Date(dateStr);
      return date.getMonth(); // Returns 0 for January, 1 for February, etc.
    }

     // Fetch and Update Bar Chart Data
     function fetchBarChartData() {
      const ordinancesRef = ref(db, 'ordinances');
      const resolutionsRef = ref(db, 'resolutions');

      Promise.all([get(ordinancesRef), get(resolutionsRef)])
        .then(([ordinancesSnapshot, resolutionsSnapshot]) => {
          const ordinancesData = ordinancesSnapshot.val() || {};
          const resolutionsData = resolutionsSnapshot.val() || {};

          const ordinanceCounts = new Array(12).fill(0); // Initialize counts for ordinances by month
          const resolutionCounts = new Array(12).fill(0); // Initialize counts for resolutions by month

          // Process each ordinance and increment the count for the month it was approved
          Object.values(ordinancesData).forEach(ordinance => {
            const monthIndex = getMonthFromDate(ordinance.date_approved);
            ordinanceCounts[monthIndex]++;
          });

          // Process each resolution and increment the count for the month it was approved
          Object.values(resolutionsData).forEach(resolution => {
            const monthIndex = getMonthFromDate(resolution.date_approved);
            resolutionCounts[monthIndex]++;
          });

          // Update Bar Chart with both ordinances and resolutions data
          barChart.data.datasets[0].data = ordinanceCounts; // Update the ordinances dataset
          barChart.data.datasets[1].data = resolutionCounts; // Update the resolutions dataset
          barChart.update();
        })
        .catch(error => {
          console.error('Error fetching bar chart data: ', error);
        });
    }

        // Fetch and Update Pie Chart Data
    function fetchPieChartData() {
      const ordinancesRef = ref(db, 'ordinances');
      const resolutionsRef = ref(db, 'resolutions');

      Promise.all([get(ordinancesRef), get(resolutionsRef)])
        .then(([ordinancesSnapshot, resolutionsSnapshot]) => {
          const ordinancesData = ordinancesSnapshot.val() || {};
          const resolutionsData = resolutionsSnapshot.val() || {};

          // Count ordinances and resolutions
          const ordinanceCount = Object.keys(ordinancesData).length;
          const resolutionCount = Object.keys(resolutionsData).length;

          // Update Pie Chart
          pieChart.data.datasets[0].data = [ordinanceCount, resolutionCount];
          pieChart.update();
        })
        .catch(error => {
          console.error('Error fetching pie chart data: ', error);
        });
    }

    // Fetch Chart Data on Page Load
    document.addEventListener('DOMContentLoaded', () => {
      fetchBarChartData();
      fetchPieChartData();
      fetchData();
    });

    // Fetch Data from Firebase
    function fetchData() {
      const ordinancesRef = ref(db, 'ordinances');
      const resolutionsRef = ref(db, 'resolutions');

      Promise.all([get(ordinancesRef), get(resolutionsRef)])
        .then(([ordinancesSnapshot, resolutionsSnapshot]) => {
          const ordinancesData = ordinancesSnapshot.val() || {};
          const resolutionsData = resolutionsSnapshot.val() || {};

          // Combine both ordinances and resolutions into a single dataset
          window.allData = { ...ordinancesData, ...resolutionsData };

          // Display all data initially
          displayResults(window.allData);
        })
        .catch((error) => {
          console.error('Error fetching data:', error);
        });
    }

    // Display results in the table
    function displayResults(data) {
      const resultsContainer = document.getElementById('results-container');
      resultsContainer.innerHTML = ''; // Clear previous results

      Object.values(data).forEach((item) => {
        const row = `
          <tr>
            <td>${item.title || 'No Title'}</td>
            <td>${item.author || 'No Author'}</td>
            <td>${item.date_approved || 'No Date'}</td>
            <td>
              <a href="${item.document_url || '#'}" class="btn btn-primary btn-sm">View</a>
              <button class="btn btn-danger btn-sm" onclick="deleteItem('${item.id}')">Delete</button>
              <a href="${item.document_url || '#'}" class="btn btn-info btn-sm">Open</a>
            </td>
          </tr>
        `;
        resultsContainer.innerHTML += row;
      });
    }

     // Dynamic Search Functionality
  function dynamicSearch() {
    const query = document.getElementById('search-box').value.toLowerCase();
    const filteredData = {};

    // Filter based on title, author, or date_approved
    Object.keys(window.allData).forEach((key) => {
      const item = window.allData[key];
      if (
        (item.title && item.title.toLowerCase().includes(query)) ||
        (item.author && item.author.toLowerCase().includes(query)) ||
        (item.date_approved && item.date_approved.toLowerCase().includes(query))
      ) {
        filteredData[key] = item;
      }
    });

    // Display filtered results
    displayResults(filteredData);
  }

  // Add an event listener for the input event on the search box
  document.getElementById('search-box').addEventListener('input', dynamicSearch);


    // Search Functionality
    function search() {
      const query = document.getElementById('search-box').value.toLowerCase();
      const filteredData = {};
      Object.keys(window.allData).forEach((key) => {
        const item = window.allData[key];
        if (
          (item.title && item.title.toLowerCase().includes(query)) ||
          (item.author && item.author.toLowerCase().includes(query)) ||
          (item.date_approved && item.date_approved.toLowerCase().includes(query))
        ) {
          filteredData[key] = item;
        }
      });
      displayResults(filteredData);
    }

    document.getElementById('search-button').addEventListener('click', search);

    // Confirm before deletion
  function confirmDelete(id) {
    const isConfirmed = confirm("Are you sure you want to delete this item?");
    
    if (isConfirmed) {
      deleteItem(id);
    }
  }

  // Delete item from Firebase
  function deleteItem(id) {
    // Assuming items can be ordinances or resolutions, try deleting from both
    const ordinancesRef = ref(db, `ordinances/${id}`);
    const resolutionsRef = ref(db, `resolutions/${id}`);

    // Delete from ordinances if it exists there
    remove(ordinancesRef)
      .then(() => {
        console.log(`Ordinance with ID ${id} deleted.`);
        document.getElementById(`row-${id}`).remove(); // Remove from UI
      })
      .catch((error) => {
        console.error('Ordinance not found, trying resolution...');
        // Try deleting from resolutions
        remove(resolutionsRef)
          .then(() => {
            console.log(`Resolution with ID ${id} deleted.`);
            document.getElementById(`row-${id}`).remove(); // Remove from UI
          })
          .catch((error) => {
            console.error('Error deleting item:', error);
          });
      });
  }

    // Bar Chart Initialization
    // Bar Chart
    const barChartContext = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barChartContext, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'June', 'July', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'],
        datasets: [
          {
            label: 'Ordinances',
            data: [], // Data will be updated dynamically
            backgroundColor: '#52AE77FF', 
            borderColor: '#52AE77FF',
            borderWidth: 1
          },
          {
            label: 'Resolutions',
            data: [], // Data will be updated dynamically
            backgroundColor: '#009DCF', 
            borderColor: '#009DCF',
            borderWidth: 1
          }
        ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Pie Chart 
    const pieChartContext = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(pieChartContext, {
      type: 'doughnut',
      data: {
        labels: ['Ordinance', 'Resolution'],
        datasets: [
          {
            label: 'Published',
            data: [], // Data will be updated dynamically
            backgroundColor: [
              '#52AE77FF', 
              '#009DCF'       
            ],
            borderColor: [
              '#52AE77FF', 
              '#009DCF'       
            ],
            borderWidth: 1
          }
        ]
      },
      options: {
        responsive: true,
        cutout: '70%',  
        plugins: {
          legend: {
            position: 'bottom', 
          }
        }
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
